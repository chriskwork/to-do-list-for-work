<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>To Do List for Work</title>
  </head>

  <!-- custom styles -->
  <style>
    body {
      background-color: #74ebd5;
      background-image: linear-gradient(90deg, #74ebd5 0%, #9face6 100%);
    }
  </style>

  <!-- body -->
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="mt-5 mb-5">List To Do</h2>

        <form class="d-flex mb-5">
          <input
            id="input"
            class="form-control form-control-lg"
            type="text"
            placeholder="To Do..."
          />
          <button type="submit" id="submitBtn" class="btn btn-primary ms-3">
            ADD
          </button>
        </form>

        <div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex align-items-center bg-transparent"
            >
              <input class="form-check-input me-3" type="checkbox" />
              <span class="me-auto">list 1</span>
              <!-- checked: text-decoration-line-through 추가 -->
              <button class="btn btn-warning">DELETE</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/data.js"></script>
</html>
